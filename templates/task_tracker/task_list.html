{% extends "base.html" %}

{% block content %}
    {% for task in tasks %}
    <form method="get">
        {{ form.status.label_tag }}
        {{ form.status }}
        <button type="submit">Hello</button>
    </form>
        <p> {{task.status}} </p>
        <a href="{% url 'task-detail' task.pk %}"> {{task.title}} </a>
        <p> {{task.priority}} </p>
        <p> {{task.description}} </p>
    {% empty %}
        <p> No tasks</p>
    {% endfor %}
{% endblock %}
